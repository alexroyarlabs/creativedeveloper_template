name: Monorepo CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            infra:
              - 'infra/**'

  # Sólo se ejecuta si la PR toca frontend/
  deploy-frontend-preview:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies (frontend)
        run: npm install
        working-directory: ./frontend

      - name: Build Project (frontend)
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to Netlify
        id: netlify_deploy
        uses: nwtgck/actions-netlify@v2.1.0
        with:
          publish-dir: './frontend/dist' # ajusta si tu build genera otra carpeta
          deploy-message: "Deploy Preview for PR #${{ github.event.number }}"
          enable-pull-request-comment: true
          enable-commit-status: true
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

  # Ejemplo: job para backend (añade lo que necesites)
  backend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # aquí tus pasos de backend: setup, tests, etc.

  # Ejemplo: job para infra (terraform, cdk, etc.)
  infra-validate:
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # aquí lo que toque para infra
