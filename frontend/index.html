<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characters Counter</title>
  <style>
    :root {
      --bg: #0b1021;
      --panel: #11162a;
      --border: #1f2a44;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --danger: #f97316;
      --shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 28%),
        radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.1), transparent 25%),
        radial-gradient(circle at 50% 90%, rgba(34, 197, 94, 0.08), transparent 30%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    main {
      width: 100%;
      max-width: 720px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      color: #0b1021;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.25);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .panel {
      background: #0e1326;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
    }

    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 12px;
      flex-wrap: wrap;
    }

    label {
      font-weight: 600;
      color: var(--text);
      font-size: 15px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      background: #0c1223;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
      line-height: 1.5;
      resize: vertical;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.18);
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
    }

    .counter strong {
      color: var(--text);
      font-size: 15px;
    }

    .progress {
      position: relative;
      height: 10px;
      background: #0b1021;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--border);
      flex: 1;
    }

    .progress-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.2s ease, background 0.2s ease;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(34, 211, 238, 0.12);
      color: var(--accent);
      border: 1px solid rgba(34, 211, 238, 0.3);
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 10px 30px rgba(34, 211, 238, 0.15);
    }

    .status {
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      main {
        padding: 24px;
      }

      h1 {
        font-size: 20px;
      }

      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">CC</div>
        <div>
          <h1>Characters Counter</h1>
          <p>Type or paste text to track characters in real time.</p>
        </div>
      </div>
      <span class="pill">Live update</span>
    </header>

    <section class="panel" aria-label="Character counter input">
      <div class="label-row">
        <label for="textInput">Your text</label>
        <div class="status" id="statusMessage" aria-live="polite"></div>
      </div>
      <textarea id="textInput" maxlength="280" placeholder="Start typing here..." aria-describedby="counterMessage"></textarea>

      <div class="counter" id="counterMessage" aria-live="polite">
        <div><strong id="currentCount">0</strong> / <span id="maxCount">280</span> characters</div>
        <div class="progress" aria-hidden="true">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const limit = 280;
    const textarea = document.getElementById('textInput');
    const currentCount = document.getElementById('currentCount');
    const maxCount = document.getElementById('maxCount');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');

    maxCount.textContent = limit;

    function updateCounter() {
      const length = textarea.value.length;
      currentCount.textContent = length;
      const ratio = Math.min(length / limit, 1);
      progressFill.style.width = `${ratio * 100}%`;

      if (ratio >= 1) {
        progressFill.style.background = `linear-gradient(90deg, var(--danger), #ef4444)`;
        statusMessage.textContent = 'Limit reached';
      } else if (ratio >= 0.8) {
        progressFill.style.background = `linear-gradient(90deg, var(--danger), var(--accent-2))`;
        statusMessage.textContent = 'Approaching the limit';
      } else {
        progressFill.style.background = `linear-gradient(90deg, var(--accent), var(--accent-2))`;
        statusMessage.textContent = 'Within range';
      }
    }

    textarea.addEventListener('input', updateCounter);
    updateCounter();
  </script>
</body>
</html>
