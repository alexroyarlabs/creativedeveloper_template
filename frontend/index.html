<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>characterscounter</title>
    <script>
      // Prevents flash when restoring dark mode preference
      (() => {
        const stored = localStorage.getItem('characterscounter:dark');
        if (stored === 'true') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
